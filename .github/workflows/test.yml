name: Test

on:
  pull_request:
    types: [closed]

jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJs
        uses: actions/setup-node@v1
      - name: npm install and test
        run: |
          npm install
          npm Test
        env:
          CI: true